<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ArrayList() {
        var array=[];
        this.toString=function(){
           return array.join();//拼接数组元素到一个字符串
        }
        this.insert=function (item) {
            array.push(item);
        }
        this.bubbleSort=function () {
            var length=array.length;
            for (var i=0;i<length;i++){
                for (var j=0;j<length-1-i;j++){
                    if(array[j]>array[j+1]){
                        swap(array,j,j+1);
                    }
                }
            }
        }
        var swap=function (arr,i,j) {
            var temp=arr[i];
            arr[i]=arr[j];
            arr[j]=temp;
        }
    }
    function createArrayList(size) {
        var arr=new ArrayList();
        for (var i=size;i>0;i--){
            arr.insert(i);
        }
        return arr;
    }
    var array=createArrayList(10);
    console.log(array.toString());
    array.bubbleSort();
    console.log(array.toString());
</script>
</body>
</html>
