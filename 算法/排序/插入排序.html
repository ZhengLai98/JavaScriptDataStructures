<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ArrayList() {
        var array=[];
        this.toString=function () {
            return array.join();
        }
        this.insert=function (item) {
            array.push(item);
        }
      this.insertSort=function () {
          var length=array.length,j,temp;
          for (var i=1;i<length;i++){
              j=i;
              temp=array[i];
              while (j>0&&array[j-1]>temp){
                  array[j]=array[j-1];
                  j--;//将j置为 前一个坐标
              }
              array[j]=temp;
          }
      }
    }
    function createArrayaList(size) {
        var arr=new ArrayList();
        for (var i=size;i>0;i--){
            arr.insert(i);
        }
        return arr;
    }
    var array=createArrayaList(10);
    console.log(array.toString());
    array.insertSort();
    console.log(array.toString());
</script>
</body>
</html>
