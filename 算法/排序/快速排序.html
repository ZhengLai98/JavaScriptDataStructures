<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ArrayList() {
        var array=[];
        this.toString=function () {
            return array.join();
        }
        this.insert=function (item) {
            array.push(item);
        }
        this.quiickSort=function () {
            quick(array,0,array.length-1);
        }
        var quick=function (array,left,right) {
            var index;
            if(array.length>1){
                index=partition(array,left,right);
                if(left<index-1){
                    quick(array,left,index-1);
                }
                if(index<right){
                    quick(array,index,right)
                }
            }
        }
        var partition=function (array,left,right) {
            var pivot=array[Math.floor((right+left)/2)],i=left,j=right;
            while (i<=j){
                while (array[i]<pivot){
                    i++
                }
                while (array[j]>pivot){
                    j--;
                }
                if(i<=j){
                  swap(array,i,j);
                  i++;
                  j--;
                }
            }
            return i;
        }
        var swap=function (arr,i,j) {
            var temp=arr[i];
            arr[i]=arr[j];
            arr[j]=temp;
        }
    }
    function createArrayaList(size) {
        var arr=new ArrayList();
        for (var i=size;i>0;i--){
            arr.insert(i);
        }
        return arr;
    }
    var array=createArrayaList(10);
    console.log(array.toString());
    array.quiickSort();
    console.log(array.toString());
</script>
</body>
</html>
