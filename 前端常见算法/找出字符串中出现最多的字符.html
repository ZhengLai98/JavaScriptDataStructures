<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function maxStr(str) {
        var json={};
        var maxNum=0;
        var maxStr='';
        for(var i=0;i<str.length;i++){
            if(!json[str.charAt(i)]){
                json[str.charAt(i)]=1;
            }else{
                json[str.charAt(i)]++;
            }
        }
        for(var i in json){
            if(json[i]>maxNum){
                maxStr=i;
                maxNum=json[i];
            }

        }
        return [maxStr,maxNum];
    }
    var strTest='sakudgciusakvcdgfyu';
    var result=maxStr(strTest);
    alert("出现字符最多的是："+result[0]+"出现的次数为："+result[1])
</script>
</body>
</html>
